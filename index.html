<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <header class="card-header">
        <img
          class="card-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Avatar profile"
        />

        <span class="card-title">Jessica Randall</span>
        <span class="card-text">London, United Kingdom</span>
      </header>

      <main class="card-body">
        <p class="card-subtitle">"Front-end developer and avid reader."</p>

        <ul class="card-group">
          <li class="card-link"><a href="#">GitHub</a></li>
          <li class="card-link"><a href="#">Frontend Mentor</a></li>
          <li class="card-link"><a href="#">LinkedIn</a></li>
          <li class="card-link"><a href="#">Twitter</a></li>
          <li class="card-link"><a href="#">Instagram</a></li>
        </ul>
      </main>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rub√©n</a>.
    </footer>
  </body>
</html>
